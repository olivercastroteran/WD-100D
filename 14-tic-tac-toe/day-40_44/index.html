<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/configuration.css" />
    <link rel="stylesheet" href="./styles/game.css" />

    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic-Tac-Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>

    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <p class="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="close-config-btn">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>

      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt edit-player-1-btn" data-playerid="1">
                Edit
              </button>
            </article>
          </li>

          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt edit-player-2-btn" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>

        <button class="btn start-btn">Start New Game</button>
      </section>

      <section class="active-game">
        <article class="game-over">
          <h2>You Won! <span class="winner">Player Name</span></h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <span class="active-player">Player Name</span>!</p>

        <ol class="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
